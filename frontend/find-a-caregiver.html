<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Caregiver | CareFinder</title>
  <link rel="stylesheet" href="css/find-a-caregiver.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <div class="logo">
          <img src="img/carefinder-logo.jpg" alt="CareFinder Logo">
        </div>
        <li><a href="/" class="active">Home</a></li>
        <li><a href="find-a-caregiver.html">Find a caregiver</a></li>
        <li><a href="become-a-caregiver.html">Become a caregiver</a></li>
        <li><a href="helppage.html">Help</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Find a Caregiver</h2>
    <form>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>
      <label for="services">Services:</label>
      <select id="services" name="services" multiple>
        <option value="companionship">Companionship</option>
        <option value="personal-care">Personal Care</option>
        <option value="housekeeping">Housekeeping</option>
        <option value="transportation">Transportation</option>
        <option value="meal-preparation">Meal Preparation</option>
      </select>
      <button type="submit">Find Caregivers</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 CareFinder</p>
  </footer>
</body>

</html>
